<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max number from 3</title>
    <link rel="stylesheet" href="../CSS/form.css">
    <link rel="stylesheet" href="../CSS/main.css">
</head>
<body>
    <div>
        <h>Namu darbas Nr.3</h>
        <p>Pasirinkite norimą užduotį:</p>
    </div>
    <div class="buttons">
        <a href="../1-uzduotis/index.html">Užduotis Nr.1</a>

        <a href="../3-uzduotis/index.html">Užduotis Nr.3</a>

    <hr>
    <p>Įveskite skaičius:</p>
    <div class="label-input">
        <label for="reiksme_A">A </label>
        <input id="reiksme_A" type="number"/>
    </div>
    <div class="label-input">
        <label for="reiksme_B">B </label>
        <input id="reiksme_B" type="number"/>

        <label for="reiksme_C">C </label>
        <input id="reiksme_C" type="number"/>
    </div>
    <div class="label-input">
        <button class="function-button" onclick="MaxNumber()">skaičiuoti</button>
    </div>
    <div>
        <label class="last-label" for="Atsakymas">Didžiausias skaičius yra: </label>
        <input id="Atsakymas" type="number" disabled/>
    </div>
    <script src="../2-uzduotis/script.js"></script>
